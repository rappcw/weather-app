<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2afb9ed4f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container-fluid outline">
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                class="form-control"
                placeholder="Enter city name"
                autocomplete="off"
                autofocus="on"
                id="text-city-search"
              />
            </div>
            <div class="col-1">
              <button class="btn" id="submit-city-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="col-1">
              <button class="btn2" id="submit-current-location">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
          </div>
        </form>
        <!--city day and date-->
        <h1></h1>
        <h2></h2>
        <!--start of table-->
        <div class="row">
          <!--left side of table-->
          <div class="col">
            <img src="" class="" id="weather-icon" alt="" />
            <span class="current-temp" id="temp-now"></span>
            <span class="large">
              <a href="#" class="temp-link temp-selected" id="temp-celsius"
                >°C</a
              >
              <!--|
             <a href="#" class="temp-link" id="temp-fahrenheit">°F</a>-->
            </span>
          </div>
          <!--right side of table-->

          <div class="col side">
            <div class="row">
              <div class="col-2 bold right" id="rain"></div>
              <div class="col right">rain (ml)</div>
            </div>

            <div class="row">
              <div class="col-2 right">
                <i class="fa-solid fa-circle" id="uvIndicator"></i>
                <span class="UV-number bold right" id="uvNumber"></span>
              </div>
              <div class="col right">UV</div>
            </div>

            <div class="row">
              <div class="col-2 bold right" id="wind"></div>
              <div class="col right">wind (kmh)</div>
            </div>
          </div>

          <div class="current">
            <span
              class="weather-forecast-temperature-min"
              id="current-temp-min"
            ></span
            ><span class="">°</span> min&nbsp

            <span
              class="weather-forecast-temperature-max"
              id="current-temp-max"
            ></span
            ><span class="">°</span>max

            <span class="description bold" id="description"> </span>
          </div>
        </div>

        <!--daily weather-->
        <div class="weather-forecast">
          <div class="row" id="forecast">
            <!--<div class="col">
              <div class="weather-forecast-day"></div>
              <img src="" class="forecast" alt="" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"></span>°
                <span class="weather-forecast-temperature-min"></span>°
              </div>
            </div>-->
          </div>
        </div>
        <!--end of daily table-->
      </div>
      <div class="end">
        <a
          href="https://github.com/rappcw/weather-app"
          target="_blank"
          alt="GitHub link"
          class="end-link"
        >
          Source code on GitHub
        </a>
        |
        <a
          href="https://www.linkedin.com/in/charmaine-rapp-a59a8472/"
          target="_blank"
          alt="LinkedIn profile"
          class="end-link"
          >Coded by Charmaine Rapp</a
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
