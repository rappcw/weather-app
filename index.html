<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!--<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2afb9ed4f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container-fluid outline">
        <form>
          <div class="search-row">
           <input
                type="search"
                class="search-form"
                placeholder="Enter city name"
                autocomplete="off"
                autofocus="on"
                id="text-city-search"
              />
              <button class="button button-hover button-blue" id="submit-city-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="button button-hover button-grey" id="submit-current-location">
                <i class="fa-solid fa-magnifying-glass-location"></i>
              </button>
            </div>
        </form>
        
        <h1></h1>
        <h2></h2>
        <div class="row">
          <img src="" id="weather-icon" alt="" />
          <span class="current-temp" id="temp-now"></span>
          <span class="current-celsius" id="temp-celsius">°C</span>
          
          <div class="column">
            <span>
            <span>Rain:</span>
            <span class="bold" id="rain"> </span> ml
          </span>
          <span>
            <span class="first">UV:</span>
            <span class="bold" id="uvNumber"> </span>
            <i class="fa-solid fa-circle" id="uvIndicator"></i>
          </span>
          <span>
            <span class="first">Wind:</span>
            <span class="bold" id="wind"></span> m/s
          </span>
          </div>
        </div>
        <div>
          <span class="description bold" id="description"> </span>
          <span
              class="weather-forecast-temperature"
              id="current-temp-min"
            ></span><span class="">°</span>min&nbsp
            <span
              class="weather-forecast-temperature"
              id="current-temp-max"
            ></span
            ><span class="">°</span>max
            <span><img src="images/sunrise.png" class="suntime"> <span id="sunrise"></span>
            <span><img src="images/sunrise.png" class="suntime"> <span id="sunset"></span></span>
          </div>
          <div class="forecast-row" id="forecast">
            <!--this is where the forecast goes-->
          </div>
        </div>
         
      <div class="end">
        <a
          href="https://github.com/rappcw/weather-app"
          target="_blank"
          alt="GitHub link"
          class="end-link"
        >
          Source code on GitHub
        </a>
        |
        <a
          href="https://www.linkedin.com/in/charmaine-rapp-a59a8472/"
          target="_blank"
          alt="LinkedIn profile"
          class="end-link"
          >Coded by Charmaine Rapp</a
        ><br />
        <a href="https://www.flaticon.com/free-icons/dawn" title="dawn icons" class="end-link"><img src="images/sunrise.png" class="suntime"> <img src="images/sunrise.png" class="suntime"> icons by Pixel perfect-Flaticon</a>
      </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
